<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل فيديو شامل</title>
    
    <!-- بيانات الفيلم -->
    <script>
        var movieData = {
            title: "John Wick: Chapter 4",
            duration: "169",
            poster: "https://m.media-amazon.com/images/M/MV5BN2I4MTBjNzYtM2RlNC00ZDA4LTk3N2YtMTEyNjk3ZTc4MDlhXkEyXkFqcGdeQXVyMTUyNjc3NDQ4._V1_.jpg",
            video: "https://master.c.scdns.io/stream/v2/CjG1UBKDcLpNC3QvonnIMQ/1740833259/normal/0/154.182.225.13/no/dd3272af8f5f94fc03fc8a8e5e51994b/web184.faselhd.cafe/master.m3u8"
        };
    </script>
    
    <!-- MUX Player -->
    <script src="https://cdn.jsdelivr.net/npm/@mux/mux-player"></script>
    
    <style>
        body { text-align: center; background-color: #222; color: white; }
        .player-container { max-width: 800px; margin: auto; padding: 20px; }
        mux-player { width: 100%; border-radius: 10px; }
    </style>
</head>
<body>
    <h2>مشغل فيديو شامل 🎬</h2>
    <div class="player-container">
        <!-- مشغل MUX -->
        <mux-player 
            id="mux-video-player"
            stream-type="on-demand"
            playback-id="" 
            metadata-video-title="John Wick: Chapter 4" 
            metadata-viewer-user-id="user-id-007"
            controls
            autoplay
            muted
            poster="">
        </mux-player>
    </div>

    <script>
        var muxPlayer = document.getElementById('mux-video-player');
        muxPlayer.setAttribute('playback-id', movieData.video);
        muxPlayer.setAttribute('poster', movieData.poster);
    </script>
</body>
</html>
