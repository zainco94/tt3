<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل فيديو شامل</title>
    
    <!-- بيانات الفيلم -->
    <script>
        var movieData = {
            title: "John Wick: Chapter 4",
            duration: "169",
            poster: "https://m.media-amazon.com/images/M/MV5BN2I4MTBjNzYtM2RlNC00ZDA4LTk3N2YtMTEyNjk3ZTc4MDlhXkEyXkFqcGdeQXVyMTUyNjc3NDQ4._V1_.jpg",
            video: "https://master.c.scdns.io/stream/v2/CjG1UBKDcLpNC3QvonnIMQ/1740833259/normal/0/154.182.225.13/no/dd3272af8f5f94fc03fc8a8e5e51994b/web184.faselhd.cafe/master.m3u8"
        };
    </script>
    
    <!-- Video.js -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-http-streaming/3.12.2/videojs-http-streaming.min.js"></script>
    
    <!-- HLS.js (لضمان تشغيل M3U8) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.0/hls.min.js"></script>
    
    <style>
        body { text-align: center; background-color: #222; color: white; }
        .player-container { max-width: 800px; margin: auto; padding: 20px; }
        video { width: 100%; border-radius: 10px; }
    </style>
</head>
<body>
    <h2>مشغل فيديو شامل 🎬</h2>
    <div class="player-container">
        <!-- مشغل Video.js -->
        <video id="video-player" class="video-js vjs-default-skin" controls preload="auto" poster="">
            <source id="video-source" src="" type="application/x-mpegURL">
            <track kind="subtitles" src="subtitles.vtt" srclang="ar" label="العربية">
        </video>
    </div>

    <script>
        var video = document.getElementById('video-player');
        var source = document.getElementById('video-source');
        var videoSrc = movieData.video;
        video.poster = movieData.poster;
        source.src = videoSrc;
        
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log("فيديو جاهز للتشغيل!");
                video.play().catch(error => console.error("فشل تشغيل الفيديو تلقائيًا:", error));
            });
            hls.on(Hls.Events.ERROR, function(event, data) {
                console.error("حدث خطأ في تحميل الفيديو:", data);
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                console.log("تم تحميل بيانات الفيديو، جاري التشغيل...");
                video.play().catch(error => console.error("فشل تشغيل الفيديو تلقائيًا:", error));
            });
        } else {
            console.error("المتصفح لا يدعم تشغيل M3U8.");
        }
    </script>
</body>
</html>
